{% extends "home-base.html" %}

{% block title %}
Add Movie
{% endblock %}

{% block head%}
  {{super()}}
  <style>
    body {
      padding-top: 54px;
    }
  </style>
{% endblock %}

{% block page_content %}
<div class="container">
   <h1 class="mt-5"><i class="fa fa-tags" aria-hidden="true"></i> Add Movie:</h1>
   <form action="/movie-directory/add" method="post">
     <div class="form-group">
     <label>Id</label>
     <input class="form-control" type="text" name="id" placeholder="Id" required="true">
   </div>
     <div class="form-group">
     <label>Title</label>
     <input class="form-control" type="text" name="title" placeholder="Title" required="true">
   </div>
   <div class="form-group">
        <label>Year</label>
        <select class="form-control" name="year">
          {% for i in range(1950, 2025) %}
            {% if i == 2017 %}
              <option selected="selected">{{i}}</option>
            {% else %}
              <option>{{i}}</option>
            {% endif %}
          {% endfor %}
        </select>
      </div>
   <div class="form-group">
   <label>Actor</label>
   <input class="form-control" type="text" name="actor" placeholder="Actor" required="true">
 </div>
 <div class="form-group">
 <label>Genre</label>
 <input class="form-control" type="text" name="genre" placeholder="Genre" required="true">
</div>
    <label>Description</label>
    <textarea class="form-control" name="description" placeholder="Description" required="true"></textarea>
  <button type="submit" class="btn btn-primary">Add Movie</button>
   </form>
 </div>
{% endblock %}
