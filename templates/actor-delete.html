{% extends "home-base.html" %}

{% block title %}
Delete Actor
{% endblock %}

{% block head%}
  {{super()}}
  <style>
    body {
      padding-top: 54px;
    }
  </style>
{% endblock %}

{% block page_content %}
<div class="container">
   <h1 class="mt-5"><i class="fa fa-ban" aria-hidden="true"></i> Delete Actor:</h1>
  <form action="/actor-directory/delete/{{actor.id}}" method="post">
    <label>Actor Name</label>
    <input class="form-control" type="text" name="name" placeholder="{{actor.actor_name}}" required="true" readonly="true">
    <div class="form-group">
    <label>Age</label>
    <input class="form-control" type="text" name="name" placeholder="{{actor.age}}" required="true" readonly="true">
       </div>
       <div class="form-group">
            <label>Movie</label>
            <input class="form-control" type="text" name="name" placeholder="{{actor.movie.title}}" required="true" readonly="true">
          </div>
          <div class="form-group">
            <label>Role</label>
            <textarea class="form-control" name="role" value="{{actor.role}}" placeholder="{{actor.role}}" required="true" readonly="true"></textarea>
          </div>
          <button type="submit" class="btn btn-danger" id="delete_btn">Delete</button>
          </form>
         </div>
{% endblock %}

{% block scripts %}
  {{super()}}
  <script>
  $(document).ready(function () {
    $('#delete_btn').click(function () {
      if (! confirm('Are you sure that you want to delete this actor?')) {
        return false;
      }
    })
  });
  </script>
{% endblock %}
