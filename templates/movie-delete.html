{% extends "home-base.html" %}

{% block title %}
Delete Movie
{% endblock %}

{% block head%}
  {{super()}}
  <style>
    body {
      padding-top: 54px;
    }
  </style>
{% endblock %}

{% block page_content %}
<div class="container">
   <h1 class="mt-5"><i class="fa fa-eraser" aria-hidden="true"></i> Delete Movie</h1>
  <form action="/movie-directory/delete/{{movie.id}}" method="post">
    <div class="form-group">
      <label>Movie Id</label>
      <input class="form-control" type="text" name="movie id" value="{{movie.id}}" required="true" readonly="true">
    </div>
    <div class="form-group">
      <label>Title</label>
      <textarea class="form-control" name="title" required="true" readonly="true">{{movie.title}}</textarea>
    </div>
    <div class="form-group">
      <label>Actor</label>
      <textarea class="form-control" name="actor" required="true" readonly="true">{{movie.actor}}</textarea>
    </div>
    <div class="form-group">
      <label>Year</label>
      <textarea class="form-control" name="year" required="true" readonly="true">{{movie.year}}</textarea>
    </div>
    <div class="form-group">
      <label>Genre</label>
      <textarea class="form-control" name="genre" required="true" readonly="true">{{movie.genre}}</textarea>
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea class="form-control" name="description" required="true" readonly="true">{{movie.description}}</textarea>
    </div>
    <button type="submit" class="btn btn-danger" id="delete_btn">Delete</button>
  </form>
 </div>
{% endblock %}

{% block scripts%}
  {{super()}}
  <script>
  $(document).ready(function () {
    $('#delete_btn').click(function () {
      if (! confirm('Are you sure you want to delete?')) {
        return false;
      }
    })
  });
  </script>
{% endblock%}
