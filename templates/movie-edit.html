{% extends "home-base.html"%}
{% block title %}Edit Movie{% endblock %}

{% block head%}
  {{super()}}
  <style>
    body {
      padding-top: 54px;
    }
  </style>
{% endblock %}


{% block page_content%}

  <!-- Page Content -->
  <div class="container">
    <h1 class="mt-5"><i class="fa fa-music" aria-hidden="true"></i> Edit Movie:</h1>
    <form action="/movie/edit/{{movie.id}}" method="post">
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" type="text" name="name" value="{{movie.title}}" required="true">
      </div>
      <div class="form-group">
        <label>Director</label>
        <textarea class="form-control" name="director" required="true">{{movie.director}}</textarea>
      </div>
      <div class="form-group">
        <div class="form-group">
          <label>Year</label>
          <textarea class="form-control" name="year" required="true">{{movie.year}}</textarea>
        </div>
        <label>Description</label>
        <textarea class="form-control" name="description" required="true">{{movie.description}}</textarea>
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>

{% endblock%}
